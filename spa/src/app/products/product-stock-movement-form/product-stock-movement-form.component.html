<form [formGroup]="applyForm" (submit)="onSubmit()">
  <div class="row-form">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Tipo de Movimento</mat-label>
        <mat-select formControlName="movementType">
            <mat-option value="inflow">Entrada</mat-option>
            <mat-option value="outflow">Saída</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Quantidade</mat-label>
        <input matInput formControlName="quantity">
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data da Movimentação</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="entryDatetime">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Observações</mat-label>
        <input matInput formControlName="comments">
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button mat-flat-button color="primary" aria-label="Salvar formulário">
      <mat-icon>save</mat-icon>
      <span>Salvar</span>
    </button>
  </div>
</form>
