<div class="mat-elevation-z8 py-3 px-4">
  <h1>Formulário Produto</h1>
  <form [formGroup]="applyForm" (submit)="submitApplication()">
    <div class="row-form">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Nome do produto" formControlName="name">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Tipo</mat-label>
          <input matInput placeholder="Tipo do produto" formControlName="type">
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Preço</mat-label>
          <input matInput placeholder="Preço do produto" formControlName="price">
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button mat-flat-button color="primary" aria-label="Salvar formulário">
        <mat-icon>save</mat-icon>
        <span>Salvar</span>
      </button>
    </div>
  </form>
</div>
