<div class="d-flex justify-content-end">
  <mat-form-field class="table-filter-field">
    <mat-label>Busca</mat-label>
    <input matInput type="text" [(ngModel)]="filter" name="filter" (input)="draw()">
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="handleSortEvent($event)">
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let element"> {{ element._id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo</th>
      <td mat-cell *matCellDef="let element"> {{ element.type }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pre√ßo</th>
      <td mat-cell *matCellDef="let element"> {{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estoque</th>
      <td mat-cell *matCellDef="let element"> {{ element.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Editar produto" (click)="onEdit(element._id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Deletar produto">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="handlePageEvent($event)"
                 [pageSizeOptions]="pageSizeOptions"
                 [pageSize]="pageSize"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>

<div class="d-flex justify-content-center mt-2 p-3">
  <button mat-flat-button color="primary" aria-label="Novo produto" (click)="onAdd()">
    <mat-icon>add</mat-icon>
    <span>Novo Produto</span>
  </button>
</div>
